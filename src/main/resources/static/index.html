<!DOCTYPE html>
<html lang="en" >
<head>
  <title>BugTik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
</head>
<body ng-app="BugTik" ng-cloak>
  <div ng-controller="AppCtrl as app" layout="column" style="height:100%;" ng-cloak>
    <section layout="row" flex>
      <md-sidenav
          class="md-sidenav-left"
          md-is-open="true"
          md-is-locked-open="true"
          md-component-id="left"
          md-disable-backdrop
          md-whiteframe="4">
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">BugTik</h1>
        </md-toolbar>
        <md-content>
          <md-list flex>
            <md-list-item class="md-2-line" ng-click="app.selectMyTickets()">
              <div class="md-list-item-text" layout="column">
                <h3>My Tickets</h3>
              </div>
            </md-list-item>
            <md-divider ></md-divider>
            <md-subheader class="md-no-sticky">Projects</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="project in app.projects" ng-click="app.selectProject(project)">
              <div class="md-list-item-text" layout="column">
                <h3>{{ project.name }}</h3>
              </div>
            </md-list-item>
        </md-content>
      </md-sidenav>
      <div class="md-padding">
        <div flex layout="row">
          <md-card ng-repeat="ticket in app.tickets">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{ ticket.summary }}</span>
                <span class="md-subhead">{{ ticket.owner }}</span>
              </md-card-title-text>
            </md-card-title>
          </md-card>
        </div>
      </div>
    </section>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script src="https://npmcdn.com/hybind@1.0.1/index.js"/></script>
  <script src="app.js"></script>
</body>
</html>
